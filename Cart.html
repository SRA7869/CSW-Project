<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">MyBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Shopping Cart</h1>

    
    <div class="mt-5">
      <h2>Your Cart</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <tr id="empty-cart-message">
            <td colspan="3" class="text-center">Your cart is empty</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
     
      $(".add-to-cart").on("click", function() {
        const productName = $(this).data("product");
        const productPrice = $(this).data("price");

        
        $("#empty-cart-message").remove();

        
        const cartRow = `
          <tr>
            <td>${productName}</td>
            <td>$${productPrice}</td>
            <td><button class="btn btn-danger btn-sm remove-from-cart">Remove</button></td>
          </tr>`;
        $("#cart-items").append(cartRow);
      });

      
      $("#cart-items").on("click", ".remove-from-cart", function() {
        $(this).closest("tr").remove();

        
        if ($("#cart-items tr").length === 0) {
          $("#cart-items").html('<tr id="empty-cart-message"><td colspan="3" class="text-center">Your cart is empty</td></tr>');
        }
      });
    });
  </script>
</body>
</html>

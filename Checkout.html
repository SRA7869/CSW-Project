<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .checkout-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-payment {
      width: 100%;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      padding: 12px;
    }
    .btn-payment:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="checkout-container">
    <h3 class="form-title">Shipping Address</h3>
    <form id="checkoutForm">
      
      <div class="form-group mb-3">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group mb-3">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>
      
      <div class="form-group mb-3">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
      </div>
      
      <div class="form-group mb-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
      </div>
      
      <div class="form-group mb-3">
        <label for="zip">ZIP Code</label>
        <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP code" required>
      </div>
      
      <button type="button" class="btn btn-payment" id="proceedToPayment">Proceed to Payment</button>
    </form>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      
      $('#proceedToPayment').click(function () {
        
        if ($('#checkoutForm')[0].checkValidity()) {
         
          window.location.href = 'payment.html';
        } else {
          
          $('#checkoutForm')[0].reportValidity();
        }
      });
    });
  </script>
</body>
</html>
